<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/log.css">
</head>
<body>
    <div class="acc-left">
        <div class="left-info">
            <p>One account, across all Apps</p>
            <h1>SHOP YOUR WAY</h1>
            <p>
                Level up your training, with The Gymshark Training App
            </p>
        </div>
    </div>
    <div class="acc-right">
        <div class="logo">
            <img src="https://cdn.gymshark.com/images/branding/gs-icon-black.svg" alt="">
        </div>
        <h1>LOG IN</h1>
        <div class="form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="py-2 px-3 rounded" placeholder="Enter email address">
            </div>
            <div class="form-group">
                <label for="email">Password</label>
                <input type="email" class="py-2 px-3 rounded" placeholder="Enter password">
            </div>
            <a href="#">Forgot Password?</a>
            <button class="sign-btn p-3 bg-black mt-6">LOG IN</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
